<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <!-- div#area1.area -->
     <div id="area1" class="area">
        div 영역1
        <!-- p#area3{p영역}  -->
         <p id="area3">p영역</p>
     </div>

     <div id="area2" class="area">
        div 영역2
     </div>

     <script>
        // area1의 아이디를 가지는 요소를 가지고 온다 -> 첫번째 div 안 포함 전체
        // 화면을 이루는 값을 다루는 변수는 앞에 $ 다는게 관행이다
        /* 모든 요소들은 id attribute가 중복되지 않게 해야 한다. (중복되면 최초 선언한 하나만 해당) */
        const $elem = document.getElementById('area1'); 
        console.log($elem);
        console.log($elem.style);
        $elem.style.backgroundColor = 'red';
        $elem.style['backgroundColor'] = 'blue';

        const $elemNull = document.getElementById('area4');
        console.log($elemNull);
     </script>
</body>
</html>
