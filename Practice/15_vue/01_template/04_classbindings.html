<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .static {
            width: 150px;
            height: 100px;
        }
        .active:hover {
            background-color: red;
        }
        </style>
        <title>Document</title>
</head>
<body>
    <div id="step01">
        <!-- active와 static 이 true이면 위의 css 속성이 적용된다. (클래스가 된다) 재료를 boolean으로 주면서 관리 -->
        <div :class="{active: isActive, static: isSize}">
            {{ isActive }} <br>
            {{ isSize}}
        </div>
    </div>

    <div id="step02">
        <div :class="classObj">{{ classObj }} </div>
    </div>

    <script>
        const {createApp, ref, reactive} = Vue;
        createApp({
            setup() {
                 //반응형 변수
                const isActive = ref(true)
                const isSize = ref(true);

                return {
                    isActive,
                    isSize                   
                }
            }
        }).mount('#step01');

        // 위와 동일한 역할을 한다.
        createApp({
            setup() {
                const isActive = ref(true);
                const isSize = ref(true);
                const classObj = reactive({
                    active: isActive,
                    static: isSize
                })
                return {
                    classObj
                }
            }
            
        }).mount('#step02');
    </script>
</body>
</html>
